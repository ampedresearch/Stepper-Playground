<!doctype html>
<html>
  <head>
      <title>Step Routine Playground</title>
      <link rel="stylesheet" href="style/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.8.6/Tone.min.js"></script>
  </head>
  <body>
      <div class="row">
          <div id="description" class="column">
              <h1>Step Routine Playground</h1>
              <p>Use the sliders to fine tune the parameters and then click 'Start' to generate a new recording.</p>
          </div>
          <div class="column">
              <div class="card">
                  <div id="controls" class="container"></div>
              </div>
          </div>
      </div>
      <div id='p5_canvas'></div>
      <footer>
          <a href="http://www.ampedresearch.com/" target="_blank">
              <img src="style/images/Amped_Logo.png" alt="AMPED Logo" width="15%">
          </a>
      </footer>
      <script src="js/routine.js"></script>
      <script src="js/range_slider.js"></script>
      <script src="js/particle.js"></script>
      <script src="js/launcher.js"></script>
      <script src="js/column.js"></script>
      <script src="js/playground.js"></script>
  </body>
</html>
